baseURL = "https://yashlala.github.io/"
relativeURLs = true
languageCode = "en-us"
publishdir = "build"
GitInfo = true

title = "Yash Lala"
theme = "hermit"

# Automatically syntax-highlight code blocks.
pygmentsCodefences  = true
pygmentsUseClasses  = true

[author]
  name = "Yash Lala"

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"

  homeSubtitle = "My Personal Website."
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "email"
    url = "mailto:yashlala@gmail.com"
  [[params.social]]
    name = "github"
    url = "https://github.com/yashlala"
  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/yashlala/"

[menu]

  [[menu.main]]
    name = "About"
    url = "about/"
    weight = 10

  [[menu.main]]
    name = "Blog Posts"
    url = "posts/"
    weight = 20

  [[menu.main]]
    name = "Notes"
    url = "notes/"
    weight = 30

